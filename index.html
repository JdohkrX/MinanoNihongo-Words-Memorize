                            <input className="w-full h-full bg-white border border-slate-200 rounded-2xl pl-12 pr-4 text-base font-bold text-slate-700 outline-none focus:border-blue-500 transition-all shadow-sm" placeholder="æœç´¢..." value={search} onChange={e => setSearch(e.target.value)} onBlur={handleBlur} />
                        </div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2 mask-linear w-full">
                            <button onClick={() => setFilterLesson('all')} className={`flex-shrink-0 px-4 py-2 rounded-full text-xs font-black uppercase transition-all ${filterLesson === 'all' ? 'bg-slate-800 text-white shadow-md' : 'bg-white border border-slate-200 text-slate-400'}`}>å…¨éƒ¨</button>
                            {lessons.map(l => (
                                <button key={l} onClick={() => setFilterLesson(l)} className={`flex-shrink-0 px-4 py-2 rounded-full text-xs font-black uppercase transition-all ${filterLesson === l ? 'bg-blue-600 text-white shadow-md' : 'bg-white border border-slate-200 text-slate-400'}`}>L{l}</button>
                            ))}
                        </div>
                    </div>
                    <div className="flex-1 px-6 overflow-y-auto no-scrollbar space-y-3 pb-24 w-full">
                        {filtered.slice(0, 100).map(word => (
                            <div key={word.id} className="bg-white p-5 rounded-2xl border border-slate-100 flex justify-between items-center active:bg-slate-50 transition-colors shadow-sm w-full">
                                <div>
                                    <div className="text-xl font-black text-slate-800 leading-none mb-1.5">{word.kanji || word.kana}{word.kanji && <span className="text-sm text-slate-400 font-normal ml-2">{word.kana}</span>}</div>
                                    <div className="text-sm text-slate-500 font-bold">{word.english}</div>
                                </div>
                                <span className="text-[10px] font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded font-bold">L{word.lesson}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 4. è®¾ç½® ---
        const Settings = ({ settings, setSettings, onReset }) => {
            const handleNumChange = (key, val) => {
                if (val === '') setSettings(s => ({ ...s, [key]: '' }));
                else { const num = parseInt(val); if (!isNaN(num)) setSettings(s => ({ ...s, [key]: num })); }
            };

            return (
                <div className="p-6 list-padding-bottom animate-slide-up safe-area-top w-full overflow-hidden">
                    <h2 className="text-2xl font-black text-slate-800 mb-8 mt-4">è®¾ç½®</h2>
                    <div className="bg-white rounded-[32px] shadow-sm overflow-hidden mb-8 border border-slate-50">
                        <div className="p-6 border-b border-slate-50">
                            <div className="flex items-center gap-4 mb-4">
                                <div className="w-10 h-10 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center"><i className="fa-solid fa-bullseye"></i></div>
                                <span className="text-base font-black text-slate-700">æ¯æ¬¡å­¦ä¹ æ–°è¯æ•° (Words)</span>
                            </div>
                            <div className="flex items-center justify-between bg-slate-50 rounded-xl p-2 gap-2">
                                {[10, 20, 30, 50].map(num => (
                                    <button key={num} onClick={() => setSettings(s => ({...s, dailyGoal: num}))} className={`flex-1 py-3 rounded-lg text-xs font-bold transition-all ${settings.dailyGoal === num ? 'bg-white text-blue-600 shadow-md' : 'text-slate-400'}`}>{num}</button>
                                ))}
                            </div>
                        </div>
                        <div className="p-6">
                            <div className="flex items-center gap-4 mb-4">
                                <div className="w-10 h-10 rounded-2xl bg-purple-50 text-purple-600 flex items-center justify-center"><i className="fa-solid fa-book"></i></div>
                                <span className="text-base font-black text-slate-700">è¯¾ç¨‹èŒƒå›´ (L1-L25)</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <input type="number" min="1" max="25" value={settings.rangeStart} onChange={e => handleNumChange('rangeStart', e.target.value)} className="flex-1 bg-slate-50 rounded-xl p-4 font-black text-center outline-none focus:ring-2 focus:ring-purple-200 text-lg" />
                                <span className="text-slate-300 font-black">-</span>
                                <input type="number" min="1" max="25" value={settings.rangeEnd} onChange={e => handleNumChange('rangeEnd', e.target.value)} className="flex-1 bg-slate-50 rounded-xl p-4 font-black text-center outline-none focus:ring-2 focus:ring-purple-200 text-lg" />
                            </div>
                        </div>
                    </div>
                    
                    <button onClick={onReset} className="w-full py-5 text-red-400 font-black text-sm uppercase tracking-widest bg-red-50 rounded-3xl active:bg-red-100 btn-press"><i className="fa-solid fa-trash mr-2"></i> é‡ç½®æ‰€æœ‰æ•°æ®</button>
                    
                    <div className="mt-8 text-center">
                        <p className="text-slate-300 text-[10px] font-bold">æ—¥è¯­èƒŒå•è¯ V1.0Beta - By JdohkrX, Gemini3.0</p>
                    </div>
                </div>
            );
        };

        // --- 5. ç»Ÿè®¡ ---
        const Stats = ({ stats }) => {
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            return (
                <div className="p-6 list-padding-bottom animate-slide-up safe-area-top w-full overflow-hidden">
                    <h2 className="text-2xl font-black text-slate-800 mb-8 mt-4">è¿›åº¦ç»Ÿè®¡</h2>
                    <div className="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm mb-6 w-full">
                        <div className="flex justify-between items-center mb-6">
                            <span className="font-bold text-slate-800 text-lg">{today.getMonth() + 1}æœˆ</span>
                            <span className="text-xs text-slate-400 font-bold uppercase tracking-wider">Activity Log</span>
                        </div>
                        <div style={{display:'grid', gridTemplateColumns:'repeat(7, 1fr)', gap:'6px', width:'100%'}}>
                            {['S','M','T','W','T','F','S'].map(d => <div key={d} className="text-center text-[10px] font-black text-slate-300 mb-2">{d}</div>)}
                            {[...Array(daysInMonth)].map((_, i) => {
                                const day = i + 1;
                                const dateStr = new Date(today.getFullYear(), today.getMonth(), day).toISOString().split('T')[0];
                                const count = stats.history.find(h => h.date === dateStr)?.count || 0;
                                let bgClass = 'bg-slate-50 text-slate-300';
                                if (count > 0) bgClass = 'bg-blue-100 text-blue-600';
                                if (count > 20) bgClass = 'bg-blue-500 text-white shadow-md shadow-blue-200';
                                return <div key={day} className={`aspect-square rounded-xl flex items-center justify-center text-xs font-bold ${bgClass}`}>{day}</div>
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // --- ä¸»ç¨‹åº ---
        const App = () => {
            const [view, setView] = useState('home');
            const [stats, setStats] = useState(() => JSON.parse(localStorage.getItem('minna_app_v18')) || DEFAULT_STATS);
            const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('minna_settings_v18')) || DEFAULT_SETTINGS);

            useEffect(() => localStorage.setItem('minna_app_v18', JSON.stringify(stats)), [stats]);
            useEffect(() => localStorage.setItem('minna_settings_v18', JSON.stringify(settings)), [settings]);

            const tasks = useMemo(() => {
                const now = Date.now();
                const today = new Date().toISOString().split('T')[0];
                const rStart = settings.rangeStart === '' ? 1 : settings.rangeStart;
                const rEnd = settings.rangeEnd === '' ? 25 : settings.rangeEnd;
                
                const scopedVocab = FULL_VOCAB.filter(w => {
                    const l = w.lesson;
                    if (typeof l === 'string') return true; 
                    return l >= rStart && l <= rEnd;
                });

                let reviewQueue = [];
                let masteredCount = 0;
                let learnedWordIds = new Set();

                Object.keys(stats.mastery).forEach(wid => {
                    const word = FULL_VOCAB.find(w => w.id == wid);
                    if (!word) return;
                    const m = stats.mastery[wid];
                    const types = getValidTypes(word);
                    let isWordMastered = true;
                    types.forEach(type => {
                        const tm = m[type];
                        if (tm) {
                            if (tm.level < 7 && tm.nextReview <= now) reviewQueue.push({ ...word, type });
                            if (tm.level < 7) isWordMastered = false;
                        } else {
                            isWordMastered = false; 
                        }
                    });
                    if (isWordMastered) masteredCount++;
                    learnedWordIds.add(Number(wid));
                });

                let newQueue = [];
                const potentialNewWords = scopedVocab.filter(w => !learnedWordIds.has(w.id));
                const wordsToLearn = potentialNewWords.slice(0, settings.dailyGoal || 20);
                wordsToLearn.forEach(word => {
                    const types = getValidTypes(word);
                    types.forEach(type => newQueue.push({ ...word, type }));
                });

                const doneToday = stats.history.find(h => h.date === today)?.count || 0;
                return { queue: [...reviewQueue, ...newQueue], doneToday, masteredCount, review: reviewQueue, news: newQueue };
            }, [stats, settings]);

            const handleComplete = useCallback((wordId, type, isCorrect) => {
                const today = new Date().toISOString().split('T')[0];
                const now = Date.now();
                setStats(prev => {
                    const wordMastery = prev.mastery[wordId] || {};
                    const typeMastery = wordMastery[type] || { level: 0, nextReview: 0 };
                    const nextLevel = isCorrect ? Math.min(7, typeMastery.level + 1) : Math.max(0, typeMastery.level - 1);
                    const nextReview = now + SRS_INTERVALS[nextLevel] * 24 * 60 * 60 * 1000;
                    const newMastery = { ...prev.mastery, [wordId]: { ...wordMastery, [type]: { level: nextLevel, nextReview } } };
                    const newHistory = [...prev.history];
                    const hIdx = newHistory.findIndex(h => h.date === today);
                    if (hIdx > -1) newHistory[hIdx] = { ...newHistory[hIdx], count: newHistory[hIdx].count + 1 };
                    else newHistory.push({ date: today, count: 1 });
                    let newStreak = prev.streak;
                    if (prev.lastDate !== today) {
                        const y = new Date(); y.setDate(y.getDate() - 1);
                        if (prev.lastDate === y.toISOString().split('T')[0]) newStreak++;
                        else newStreak = 1;
                    } else if (newStreak === 0) newStreak = 1;
                    return { ...prev, mastery: newMastery, history: newHistory, streak: newStreak, lastDate: today };
                });
            }, []);

            const handleReset = () => {
                if (confirm("ç¡®å®šè¦åˆ é™¤æ‰€æœ‰è¿›åº¦å’Œè®¾ç½®å—ï¼Ÿ")) {
                    localStorage.clear();
                    setStats(DEFAULT_STATS);
                    setSettings(DEFAULT_SETTINGS);
                    alert("æ•°æ®å·²é‡ç½®");
                    setView('home');
                }
            };

            const Nav = () => (
                <div className="fixed bottom-0 left-0 right-0 glass-nav flex justify-around items-center z-50">
                    <button onClick={() => setView('home')} className={`flex flex-col items-center w-16 btn-press ${view === 'home' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}><i className="fa-solid fa-house text-2xl mb-1"></i><span className="text-[10px] font-bold">é¦–é¡µ</span></button>
                    <button onClick={() => setView('list')} className={`flex flex-col items-center w-16 btn-press ${view === 'list' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}><i className="fa-solid fa-book-open text-2xl mb-1"></i><span className="text-[10px] font-bold">è¯åº“</span></button>
                    <button onClick={() => setView('settings')} className={`flex flex-col items-center w-16 btn-press ${view === 'settings' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}><i className="fa-solid fa-sliders text-2xl mb-1"></i><span className="text-[10px] font-bold">è®¾ç½®</span></button>
                    <button onClick={() => setView('stats')} className={`flex flex-col items-center w-16 btn-press ${view === 'stats' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie text-2xl mb-1"></i><span className="text-[10px] font-bold">ç»Ÿè®¡</span></button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 relative shadow-2xl overflow-hidden w-full">
                    {view === 'home' && <Home tasks={tasks} settings={settings} stats={stats} setView={setView} />}
                    {view === 'list' && <List vocab={FULL_VOCAB} />}
                    {view === 'study' && <Study tasks={tasks} settings={settings} setSettings={setSettings} onComplete={handleComplete} onExit={() => setView('home')} />}
                    {view === 'settings' && <Settings settings={settings} setSettings={setSettings} onReset={handleReset} />}
                    {view === 'stats' && <Stats stats={stats} />}
                    {view !== 'study' && <Nav />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
